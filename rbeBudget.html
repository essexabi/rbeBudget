<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBEstimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>


</head>

<body>
    <nav class="navbar navbar-dark bg-dark">              
        <div class="col-md-auto text-center">
            <h3 class="text-danger">RBE<small class="text-secondary">budget</small></h3>               
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row-cols-2">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="d-grid mt-2" style="overflow: scroll; height: 100vh;">
            </main>
            <aside class="col text-end ">
                <h2>presupuesto</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <div class="col text-danger"><h4>Moonshot</h4></div>
                <p class="text-right">Total sin IVA: <span id="totalMoonshot"></span>&euro;</p>
                <p class="text-right">Total con IVA: <span id="totalMoonshotConIVA"></span>&euro;</p>
                <p class="text-right">Total con IGIC: <span id="totalMoonshotConIgic"></span>&euro;</p>
                
                <div class="col text-danger"><h4>Fast2</h4></div>
                <p class="text-right">Total sin IVA: <span id="totalFast2"></span>&euro;</p>
                <p class="text-right">Total con IVA: <span id="totalFast2ConIVA"></span>&euro;</p>
                <p class="text-right">Total con IGIC: <span id="totalFast2ConIgic"></span>&euro;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="rbeBudget.js"></script>
</body>

</html>
